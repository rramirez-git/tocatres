<form method="post" autocomplete="off" enctype="multipart/form-data" id="uploader-upload-form" onsubmit="return uploader_check_form()" action="">
    {% csrf_token %}
    {% for key, value in request.GET.items %}
        <input type="hidden" id="{{ key }}" name="{{ key }}" value="{{ value }}" />
    {% endfor %}
    <p>
        <input class="form-control-file" onchange="$('#uploader-upload-form').submit()" type="file" id="uploader-file" name="uploader-file" />
    </p>
    <p>
        <button type="submit" class="btn ">Cargar Archivo</button>
    </p>
</form>
<script type="text/javascript">
    function uploader_check_form() {
        return $( "#uploader-file" )[ 0 ].files.length > 0;
    }
    $( "#uploader-file" ).ready( () => {
        $( "#uploader-file" ).trigger('click');
    } )
</script>
